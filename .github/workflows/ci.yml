name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
      - run: ./scripts/lint
      - name: Write credentials.json
        shell: bash
        env:
          CREDENTIALS_JSON: ${{ secrets.CREDENTIALS_JSON}}
        run: |
          set -euo pipefail
          if [ -z "${CREDENTIALS_JSON:-}" ]; then
            echo "CREDENTIALS_JSON secret is not set."
            exit 1
          fi
          printf '%s' "$CREDENTIALS_JSON" > src/mlna/credentials.json

      - run: ./scripts/test
